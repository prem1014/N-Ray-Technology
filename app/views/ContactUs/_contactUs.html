<div class='col-lg-12'>
    <div class='panel panel-default'>
         <div class='panel-heading'>Contact Us</div>
         <div class='panel-body'>
            <div class='row'>
                <div class='col-lg-6 col-md-6 col-sm-12-col-xs-12' style="border-right: 2px solid;">
                    <form class="form-horizontal">
                        <h4 style="text-align: center;">Enquiry Here</h4>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="emailId">Email Id:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" ng-model="emailId" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mobileNo">Mobile No:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="mobileNo" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="message">Message:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" ng-model="message"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="date">Date:</label>
                            <div class="col-sm-10">
                                <p class="input-group" style="left:0px;">
                                    <input type="text" class="form-control" ng-model="dt" is-open="popup.opened"
                                           datepicker-options="dateOptions" ng-required="true" close-text="Close" uib-datepicker-popup="{{format}}" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDatePickerPopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="message"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-default">Submit Your Message</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <h4>We are located at</h4>
                    <address>
                       <strong> 
                        N Ray Techonlogy Pvt. Ltd<br />
                        Plot no 215<br />
                        Near Bazar Samiti<br />
                        Chapra Saran Bihar<br />
                        <br />
                       
                            Call Us At:<br />
                            +918446012999, +918147649078
                            <br />
                            <br />
                            Email Us At:<br />
                            nraytechology@gmail.com
                        </strong>
                    </address>
                </div>
            </div>
         </div>
    </div>
</div>
